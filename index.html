<style>
    :root {
      --primary: #2b6777;
      --primary-dark: #1a404a;
      --accent: #ffb36b;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-main: #2d3436;
      --text-muted: #636e72;
      --glass-bg: rgba(255, 255, 255, 0.85); 
      --radius: 16px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      padding-bottom: 5rem;
      /* 讓 iOS 捲動有彈性且更順暢 */
      -webkit-overflow-scrolling: touch;
      position: relative;
      /* 移除原本這裡的 background-attachment: fixed，改用下方的 ::before */
    }

    /* === 核心優化：用偽元素做固定背景 === */
    /* 這會讓手機以為只是一張靜態圖層，大幅減少運算 */
    body::before {
      content: "";
      position: fixed; /* 這裡設定固定 */
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background: var(--bg-gradient);
      background-size: cover;
      z-index: -2; /* 放在最底層 */
      will-change: transform; /* 告訴瀏覽器這個圖層要優化 */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.2rem;
      padding-top: 5rem; 
    }

    /* ===== 懸浮 Logo 按鈕 ===== */
    .floating-brand-btn {
      position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 999;
      display: flex; align-items: center; gap: 0.6rem;
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      padding: 0.6rem 1.4rem; border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,1);
      cursor: pointer; transition: all 0.2s;
      /* 讓按鈕獨立渲染，滑動時不重繪 */
      will-change: transform; 
      transform: translateX(-50%) translateZ(0);
    }
    .floating-brand-btn:active { transform: translateX(-50%) scale(0.92); }
    .brand-icon { font-size: 1.4rem; color: var(--primary); }
    .brand-text { font-size: 1rem; font-weight: 700; color: var(--primary); white-space: nowrap; }

    /* ===== Info Card ===== */
    .info-card {
      background: rgba(255, 255, 255, 0.65); 
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius); padding: 1.5rem; margin-bottom: 2rem;
      text-align: center; box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.6);
      /* 強制開啟 GPU 加速 */
      transform: translateZ(0);
    }
    .trip-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--primary); }
    .trip-dates { font-size: 0.9rem; color: var(--text-muted); background: rgba(0,0,0,0.03); padding: 4px 12px; border-radius: 12px; display: inline-block; }

    /* ===== Flight Buttons Area ===== */
    .flight-row { 
      display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; padding-top: 1rem; 
      border-top: 1px dashed rgba(0,0,0,0.1); 
    }
    .flight-btn {
      background: none; border: none; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 0.5rem;
      transition: transform 0.2s;
    }
    .flight-btn:active { transform: scale(0.95); }

    .flight-icon-circle { 
      width: 48px; height: 48px; 
      border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: all 0.3s ease;
      position: relative;
    }
    #depBtn .flight-icon-circle { background: #e3f2fd; color: #2196f3; }
    #retBtn .flight-icon-circle { background: #fff3e0; color: #ff9800; }
    .flight-label { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; }

    /* ===== Animations (GPU Optimized) ===== */
    @keyframes flyRightUp {
      0% { transform: translate3d(0, 0, 0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translate3d(40px, -40px, 0) rotate(45deg) scale(0.5); opacity: 0; }
    }
    .anim-fly-out { animation: flyRightUp 0.6s ease-in forwards; }

    @keyframes flyLeftUp {
      0% { transform: translate3d(0, 0, 0) scaleX(-1) scale(1); opacity: 1; }
      100% { transform: translate3d(-40px, -40px, 0) scaleX(-1) scale(0.5); opacity: 0; }
    }
    .anim-fly-back { animation: flyLeftUp 0.6s ease-in forwards; }

    /* ===== Ticket Modal ===== */
    .ticket-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); 
      backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
      z-index: 2000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease;
      /* 彈窗出現時通常會卡頓，這裡用 will-change 預先準備 */
      will-change: opacity;
    }
    .ticket-overlay.show { opacity: 1; pointer-events: auto; }

    .ticket-card {
      width: 320px; background: white; border-radius: 20px; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      transform: scale(0.8) translateY(20px); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      will-change: transform;
    }
    .ticket-overlay.show .ticket-card { transform: scale(1) translateY(0); }
    .ticket-header { height: 100px; background: linear-gradient(135deg, var(--primary) 0%, #52ab98 100%); position: relative; display: flex; align-items: center; justify-content: center; }
    .ticket-header.return-trip { background: linear-gradient(135deg, #ffb36b 0%, #ff7675 100%); }
    .ticket-plane-icon { font-size: 3rem; color: rgba(255,255,255,0.2); position: absolute; }
    .ticket-body { padding: 1.5rem; text-align: center; position: relative; }
    .ticket-dash { border-top: 2px dashed #e0e0e0; margin: 0 0 1.5rem 0; position: relative; }
    .route-display { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .airport-code { font-family: 'Oswald', sans-serif; font-size: 2.8rem; font-weight: 500; color: var(--text-main); line-height: 1; }
    .route-arrow { color: #ccc; font-size: 1.5rem; }
    .city-name { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem; }
    .ticket-info-row { display: flex; justify-content: space-between; margin-bottom: 1rem; text-align: left; }
    .info-label { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 1px; }
    .info-value { font-size: 1rem; font-weight: 700; color: #333; }
    .barcode { height: 40px; background: #333; margin-top: 1rem; opacity: 0.1; mask: repeating-linear-gradient(90deg, #000 0px, #000 2px, transparent 2px, transparent 4px); }
    .close-hint { text-align: center; margin-top: 1rem; font-size: 0.8rem; color: white; opacity: 0.7; }

    /* ===== Accordion List ===== */
    .itinerary-list { display: flex; flex-direction: column; gap: 1rem; }
    
    .accordion-item {
      background: var(--glass-bg); 
      /* 保留原本的毛玻璃設定 */
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--glass-shadow); border: 1px solid rgba(255,255,255,0.8);
      overflow: hidden; transition: all 0.3s ease;
      /* 重要：開啟硬體加速，防止列表多時卡頓 */
      transform: translateZ(0);
    }
    .accordion-item.open {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 15px 35px rgba(43, 103, 119, 0.15); border-color: var(--primary); 
      transform: scale(1.01) translateZ(0);
    }
    
    .accordion-header {
      display: flex; align-items: stretch; cursor: pointer; user-select: none;
      padding: 0; min-height: 85px; 
    }

    .header-day-label {
      background: var(--accent); color: white;
      font-family: 'Oswald', sans-serif; font-weight: 700; letter-spacing: 2px;
      font-size: 0.9rem;
      writing-mode: vertical-lr; text-orientation: upright; 
      display: flex; align-items: center; justify-content: center;
      padding: 0.6rem; border-radius: var(--radius) 0 0 0; 
      transition: background 0.3s;
    }
    
    .header-info-center {
      flex: 1; display: flex; flex-direction: column; justify-content: center;
      align-items: center; padding: 1rem 0.5rem; text-align: center;
    }

    .header-date-top { font-size: 0.85rem; color: var(--accent); font-weight: 700; margin-bottom: 0.3rem; letter-spacing: 0.5px; }
    .header-title-main { font-size: 1.1rem; font-weight: 700; color: var(--text-main); line-height: 1.3; }

    .header-icon-right { display: flex; align-items: center; padding-right: 1.2rem; padding-left: 0.5rem; }
    .header-icon { font-size: 1.2rem; color: #b2bec3; transition: transform 0.3s ease; }
    .accordion-item.open .header-icon { transform: rotate(180deg); color: var(--primary); }

    .accordion-content {
      max-height: 0; opacity: 0; overflow: hidden; 
      transition: max-height 0.4s ease, opacity 0.3s ease;
      background: rgba(240, 245, 249, 0.3);
      /* 告訴瀏覽器這裡會變動，不要每次重繪 */
      will-change: max-height;
    }
    .accordion-item.open .accordion-content { max-height: 800px; opacity: 1; }
    .content-inner { padding: 1.5rem; border-top: 1px dashed rgba(0,0,0,0.05); }
    .activity-item { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .activity-item:last-child { margin-bottom: 0; }
    .act-icon { color: var(--primary); font-size: 1.3rem; min-width: 24px; }
    .act-text { font-size: 0.95rem; font-weight: 500; color: #333; line-height: 1.5; text-align: left; } 
    .act-note { font-size: 0.8rem; color: #888; margin-top: 0.1rem; }

    footer { text-align: center; margin-top: 3rem; font-size: 0.8rem; color: var(--text-muted); opacity: 0.9; line-height: 1.8; }
  </style>

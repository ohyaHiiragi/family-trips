  <script>
    // ===== 旅遊資料：目前只保留未來行程 =====
    // 即將出發的旅程（只有 3/6–3/13 日本之旅，日期不顯示年份）
    const upcomingTrips = [
      {
        name: "3/6–3/13 日本之旅",
        location: "日本 · 岡山・倉敷 ＆ 鳥取・米子",
        date: "3/6 – 3/13", // 不顯示年份
        members: "全家",
        highlights: [
          "桃園 → 岡山機場",
          "3/6–3/9 岡山・倉敷",
          "3/9–3/13 鳥取・米子",
          "米子 → 桃園機場"
        ],
        status: "行程已確認 · 倒數出發中",
        link: "#"
      }
    ];

    // 過去旅程紀錄：目前不要任何資料 → 空陣列
    const tripLog = [];

    // ===== 以下是把資料渲染到畫面上 =====
    const upcomingContainer = document.getElementById("upcomingContainer");
    const tripLogContainer = document.getElementById("tripLogContainer");

    function renderUpcoming() {
      upcomingContainer.innerHTML = "";
      upcomingTrips.forEach(trip => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <div>
              <div class="card-title">${trip.name}</div>
              <div class="card-sub">${trip.location}</div>
            </div>
            <span class="chip">${trip.date}</span>
          </div>
          <div style="font-size:0.8rem; color:var(--muted); margin-top:0.25rem;">
            成員：${trip.members}
          </div>
          <div class="tag-list">
            ${trip.highlights.map(h => `<span class="tag">${h}</span>`).join("")}
          </div>
          <div class="card-footer">
            <span>${trip.status}</span>
            <span class="pill-link">
              查看詳情
            </span>
          </div>
        `;
        upcomingContainer.appendChild(card);
      });

      // 更新 Hero 顯示的下一趟旅程（取第一筆）
      if (upcomingTrips.length > 0) {
        const nextTrip = upcomingTrips[0];
        document.getElementById("heroTripName").textContent = nextTrip.name;
        document.getElementById("heroTripLocation").textContent = nextTrip.location;
        document.getElementById("heroTripMeta").textContent =
          `${nextTrip.date} · ${nextTrip.members} · ${nextTrip.highlights.join(" / ")}`;
      }
    }

    function renderTripLog() {
      tripLogContainer.innerHTML = "";

      // 現在不顯示任何過去旅程，tripLog 是空陣列，這裡直接結束
      if (tripLog.length === 0) {
        return;
      }

      tripLog.forEach(trip => {
        const card = document.createElement("article");
        card.className = "trip-card";
        card.innerHTML = `
          <div class="trip-location">${trip.name}</div>
          <div class="trip-meta">
            <span>${trip.location}</span>
            <span>·</span>
            <span>${trip.date}</span>
            <span>·</span>
            <span>${trip.members}</span>
          </div>
          <p class="trip-desc">${trip.description}</p>
          <div class="tag-list">
            ${trip.tags.map(t => `<span class="tag">${t}</span>`).join("")}
          </div>
        `;
        tripLogContainer.appendChild(card);
      });
    }

    function updateStats() {
      // 旅程總數 = 未來 + 過去（目前只有未來這一筆）
      const totalTrips = tripLog.length + upcomingTrips.length;
      document.getElementById("statTrips").textContent = totalTrips;

      // 城市數量：從 location 抓出不同地點
      const locations = tripLog.map(t => t.location).concat(upcomingTrips.map(t => t.location));
      const cities = new Set(locations);
      document.getElementById("statCities").textContent = cities.size || 1;
    }

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (!el) return;
      window.scrollTo({
        top: el.offsetTop - 70,
        behavior: "smooth"
      });
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    renderUpcoming();
    renderTripLog();
    updateStats();
  </script>
